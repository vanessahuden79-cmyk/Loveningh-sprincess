<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;

}

/* STABILISATION MOBILE ET ANTI-ZOOM */
html, body {
  height: 100vh;
  overflow-x: hidden; /* Emp√™che le glissement horizontal */
  touch-action: pan-y; /* Emp√™che le zoom par double-tap */
  -webkit-text-size-adjust: 100%;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,brown,tan,blue,white,Orange,purple,black,yellow,pink,green,white,red,gray,purple,black,blue,tan,brown,yellow,red,gray,black,green,purple,blue,white,red,tan,pink,brown,yellow,gray,black,blue,purple,red,green,yellow,tan,white,brown,black,orange,pink,blue);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  display:flex;
  justify-content:center;
  align-items:flex-start; /* Align√© en haut pour permettre le scroll du catalogue */
  color:white;
  overflow-y: auto; /* Autorise le scroll vertical pour voir tous les profils */
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container{
  width:95%;
  max-width:900px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(15px);
  -webkit-backdrop-filter:blur(15px);
  border-radius:25px;
  padding:30px;
  box-shadow:0 25px 50px rgba(0,0,0,0.5);
  animation:fadeIn 0.6s ease;
  margin: 20px auto; /* Centrage horizontal */
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

.container h1{
  text-align:center;
  margin-bottom:10px;
  font-size:32px;
  letter-spacing: 2px;
}

.container p{
  text-align:center;
  font-size:15px;
  opacity:0.9;
  margin-bottom:25px;
}

.profiles{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(110px,1fr));
  gap:20px;
}

.profile{
  background:rgba(255,255,255,0.15);
  border-radius:20px;
  padding:12px;
  text-align:center;
  cursor:pointer;
  transition: all 0.3s ease;
  border: 1px solid rgba(255,255,255,0.1);
  /* Emp√™che le zoom sur les clics rapides sur mobile */
  user-select: none;
  -webkit-tap-highlight-color: transparent;
}

.profile:hover{
  transform:translateY(-8px);
  background:rgba(255,255,255,0.25);
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.profile img{
  width:100%;
  height:120px;
  border-radius:15px;
  object-fit:cover;
  margin-bottom:8px;
  border:2px solid rgba(255,255,255,0.3);
  background: #333;
  pointer-events: none; /* Emp√™che de glisser l'image sur mobile */
}

.profile span{
  font-size:14px;
  font-weight:600;
  display: block;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.footer{
  text-align:center;
  margin-top:25px;
  font-size:13px;
  opacity:0.7;
}

#loadMore:active {
  transform: scale(0.95);
}
</style>
</head>
