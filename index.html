<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Private Messenger - Access</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI", Arial, sans-serif; }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #2c3e50, #000000);
      padding: 20px;
    }
    .start-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
    }
    h2 { color: #fff; margin-bottom: 10px; font-size: 26px; letter-spacing: 1px; }
    p { color: #aaa; font-size: 14px; margin-bottom: 30px; }
    
    .iti { width: 100%; margin-bottom: 25px; }
    input {
      width: 100%;
      padding: 18px;
      border-radius: 12px;
      border: 1px solid #333;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 16px;
      outline: none;
    }
    .iti__country-list { background-color: #1a1a1a; color: #fff; text-align: left; border: 1px solid #333; border-radius: 10px; }
    
    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #00d2ff, #3a7bd5);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.4s;
    }
    button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(58, 123, 213, 0.4); }
  </style>
</head>
<body>

<div class="start-container">
  <h2>ACCESS SYSTEM</h2>
  <p>Enter your phone number to continue.</p>
  <input type="text" id="username" placeholder="Enter your name">
<button onclick="enterSystem()">ENTER SYSTEM</button>
  <form id="accessForm">
    <input type="tel" id="userPhone" required>
    <button type="submit" id="btnGo">CONTINUE</button>
  </form>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDIuRM5Eo6IVG_ghspnIQMcmAabgfcCn7k",
  authDomain: "meet-ur-night-s-dominator.firebaseapp.com",
  projectId: "meet-ur-night-s-dominator",
  storageBucket: "meet-ur-night-s-dominator.firebasestorage.app",
  messagingSenderId: "1021669198456",
  appId: "1:1021669198456:web:31a62bb6003888060afb8d",
  measurementId: "G-SFPWNFM8PY",
  databaseURL: "https://meet-ur-night-s-dominator-default-rtdb.europe-west1.firebasedatabase.app"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Redirection automatique si déjà identifié
if (localStorage.getItem("currentUserPhone")) {
    window.location.href = "home.html";
}

const inputPhone = document.querySelector("#userPhone");
const iti = window.intlTelInput(inputPhone, {
  initialCountry: "auto",
  geoIpLookup: callback => {
    fetch('https://ipinfo.io/json?token=7ed49f6979603a')
      .then(res => res.json()).then(data => callback(data.country))
      .catch(() => callback("bj"));
  },
  utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
  separateDialCode: true,
  preferredCountries: ["bj", "fr", "ci", "be"]
});

document.getElementById("accessForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const phone = iti.getNumber();
  
  if (!iti.isValidNumber()) {
    alert("Please enter a valid phone number.");
    return;
  }

  const btn = document.getElementById("btnGo");
  btn.innerText = "Connecting...";
  btn.disabled = true;

  const userKey = phone.replace(/\+/g, '');

  // On enregistre simplement le numéro et l'heure de passage
  db.ref("registered_users/" + userKey).set({
    phone: phone,
    last_access: new Date().toLocaleString()
  }).then(() => {
    localStorage.setItem("currentUserPhone", phone);
    window.location.href = "home.html";
  }).catch(err => {
    alert("Connection error.");
    btn.disabled = false;
    btn.innerText = "CONTINUE";
  });
});
  <script>
function enterSystem() {
  const username = document.getElementById("username").value.trim();

  if (username === "") {
    alert("Please enter your name");
    return;
  }

  // Sauvegarde l'identité
  localStorage.setItem("user", username);

  // Redirection vers le chat
  window.location.href = "home.html";
}
</script>
</script>
</body>
</html>
