<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Private Messenger - Access</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI", Arial, sans-serif; }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #2c3e50, #000000);
      padding: 20px;
    }
    .start-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      width: 100%;
      max-width: 420px;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
    }
    h2 { color: #fff; margin-bottom: 10px; font-size: 28px; letter-spacing: 1px; }
    p { color: #aaa; font-size: 14px; margin-bottom: 30px; line-height: 1.4; }
    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1px solid #333;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 16px;
      outline: none;
    }
    .iti { width: 100%; margin-bottom: 20px; }
    .iti__country-list { background-color: #1a1a1a; color: #fff; text-align: left; border: 1px solid #333; border-radius: 10px; }
    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #00d2ff, #3a7bd5);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.4s;
    }
    button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(58, 123, 213, 0.4); }
  </style>
</head>
<body>

<div class="start-container">
  <h2>WELCOME</h2>
  <p>Identify yourself to access your secure private messages.</p>
  <form id="accessForm">
    <input type="text" id="userName" placeholder="Full Name" required>
    <input type="tel" id="userPhone" required>
    <input type="password" id="userPass" placeholder="Password" required>
    <button type="submit" id="btnGo">ENTER SYSTEM</button>
  </form>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDIuRM5Eo6IVG_ghspnIQMcmAabgfcCn7k",
  authDomain: "meet-ur-night-s-dominator.firebaseapp.com",
  projectId: "meet-ur-night-s-dominator",
  storageBucket: "meet-ur-night-s-dominator.firebasestorage.app",
  messagingSenderId: "1021669198456",
  appId: "1:1021669198456:web:31a62bb6003888060afb8d",
  measurementId: "G-SFPWNFM8PY",
  databaseURL: "https://meet-ur-night-s-dominator-default-rtdb.europe-west1.firebasedatabase.app"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// --- VÉRIFICATION SESSION ACTIVE ---
if (localStorage.getItem("currentUserName") && localStorage.getItem("currentUserPhone")) {
    window.location.href = "index.html";
}

const inputPhone = document.querySelector("#userPhone");
const iti = window.intlTelInput(inputPhone, {
  initialCountry: "auto",
  geoIpLookup: callback => {
    fetch('https://ipinfo.io/json?token=7ed49f6979603a')
      .then(res => res.json()).then(data => callback(data.country))
      .catch(() => callback("fr"));
  },
  utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
  separateDialCode: true,
  preferredCountries: ["fr", "bj", "ci", "be", "ca", "us"]
});

document.getElementById("accessForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const phone = iti.getNumber();
  const name = document.getElementById("userName").value.trim();
  const pass = document.getElementById("userPass").value.trim();
  
  if (!iti.isValidNumber()) { alert("Numéro invalide"); return; }

  const btn = document.getElementById("btnGo");
  btn.disabled = true;
  const userKey = phone.replace(/\+/g, '');

  db.ref("registered_users/" + userKey).once("value").then(snap => {
    const data = snap.val();
    if (data && data.password !== pass) {
      alert("Mot de passe incorrect");
      btn.disabled = false;
    } else {
      if (!data) {
        db.ref("registered_users/" + userKey).set({ nom: name, phone: phone, password: pass });
      }
      localStorage.setItem("currentUserName", name);
      localStorage.setItem("currentUserPhone", phone);
      window.location.href = "home.html";
    }
  });
});
</script>
</body>
</html>
